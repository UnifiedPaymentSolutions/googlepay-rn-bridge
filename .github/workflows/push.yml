name: Lint and Test

on:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Enable Yarn
        run: corepack enable
      
      - run: yarn install --immutable

      - run: yarn test
      
      - run: yarn typecheck
      
      - run: yarn lint
      
      - name: Test build (prepare)
        run: yarn build