pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
}

// Include the React Native Gradle plugin from node_modules
includeBuild("../node_modules/@react-native/gradle-plugin") {
  dependencySubstitution {
    substitute(module("com.facebook.react:react-native-gradle-plugin")).using(project(":react-native-gradle-plugin"))
  }
}

rootProject.name = 'EverypayGpayRnBridge'

// Include EveryPay Google Pay SDK as local module
// TODO: update once the SDK is public
include ':everypay-gpay-sdk'
project(':everypay-gpay-sdk').projectDir = new File(rootProject.projectDir, '../../everypay-gpay-sdk-client/libraries/gpay')
